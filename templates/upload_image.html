{% extends "base.html" %}
{% block title %}Upload Image{% endblock %}
{% block content %}
<h1>Upload Image</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}
        {{ form.name() }}
    </div>
    <div>
        {{ form.image.label }}
        {{ form.image() }}
    </div>
    <button type="submit">Upload</button>
</form>
{% endblock %}
