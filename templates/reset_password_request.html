{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Enter your email to receive a password reset link.</p>

    <!-- Password Reset Form -->
    <form method="POST">
        {{ form.hidden_tag() }} 
    
        <p>{{ form.email.label }} {{ form.email() }}</p> <!-- Email Input Field -->
        <p>{{ form.submit() }}</p> <!-- Submit Button -->
    </form>
    
{% endblock %}
